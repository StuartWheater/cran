<div class="page-header">
  <h1>{{ page.path }}</h1>
  {% if page.tagline %}<h3><small>{{ page.tagline }}</small></h3>{% endif %}
</div>

<div class="row-fluid">
  <div class="span12">
    {{ content }}
  </div>
</div>

<div class="row-fluid">
  <div class="span12">
    <ul>
      {% directory path: src/contrib %}
        <li> <a href="{{ file.url }}" />{{ file.name }}</a> <span class="pull-right">{{ file.date }}</span></li>
      {% enddirectory %}
    </ul>
  </div>
</div>
